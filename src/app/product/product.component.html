<div class="col">
  <!-- <h4 class="page-header">Ürünler</h4> -->
</div>
<div class="col">
  <input class="form-control" type="text" placeholder="type something..." [(ngModel)]="filterText">
</div>

<div class="col" *ngIf=filterText>
<b>{{filterText}}</b> için arama yaptınız.
</div>

<div *ngIf="addedProduct" class="alert alert-success"> 
  {{addedProduct.name}} added to cart!
</div>
<div class="col mt-3">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products.data| productFilter:filterText">
          
     <button (click)="addToCard(product)" type="button" class="btn btn-sm btn-primary float-right">
        Sepete ekle 
        <i class="fa fa-shopping-cart"></i>
      </button>
      <h5><b>{{product.name}}</b></h5>
      <p>${{product.price }}</p>
      <h6>{{product.description}}</h6>
      <span>
        <b>KDV'li tutar :</b>
        (${{product.price | productVat }})
      </span>
    </li>
  </ul>
</div>
